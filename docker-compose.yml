version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: aiwriting-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "3410043420"
      MYSQL_DATABASE: "aiwriting"
      TZ: "Asia/Shanghai"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: aiwriting-backend
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/aiwriting?useSSL=false&serverTimezone=Asia/Shanghai&createDatabaseIfNotExist=true"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "3410043420"
      TZ: "Asia/Shanghai"
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    container_name: aiwriting-frontend
    environment:
      VITE_BACKEND_URL: "http://backend:8080"
      TZ: "Asia/Shanghai"
    depends_on:
      - backend
    ports:
      - "5173:5173"

volumes:
  mysql-data:
