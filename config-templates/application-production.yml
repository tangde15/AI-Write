# AI五感作文训练平台 - 生产环境配置模板
# 请根据您的实际环境修改以下配置

server:
  port: 8080
  servlet:
    context-path: /api

spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/aiwriting?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
    username: aiwriting_user                    # 修改为您的数据库用户名
    password: your_secure_password_here         # 修改为您的数据库密码
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA配置
  jpa:
    hibernate:
      ddl-auto: update                          # 生产环境建议使用 validate
    show-sql: false                             # 生产环境关闭SQL日志
    properties:
      hibernate.format_sql: false
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
      hibernate.jdbc.batch_size: 20
      hibernate.order_inserts: true
      hibernate.order_updates: true

  # SQL初始化配置
  sql:
    init:
      mode: never                               # 生产环境不自动初始化
      encoding: UTF-8

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# AI API配置
ai:
  api:
    url: https://api.siliconflow.cn/v1/chat/completions
    key: sk-your-siliconflow-api-key-here       # 修改为您的SiliconFlow API密钥
    timeout: 30000
    max-retries: 3

# 日志配置
logging:
  level:
    root: WARN
    com.write.write: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: logs/aiwriting.log
    max-size: 100MB
    max-history: 30
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

# 应用信息
info:
  app:
    name: AI五感作文训练平台
    version: 1.0.0
    description: 基于AI技术的智能作文教学系统


